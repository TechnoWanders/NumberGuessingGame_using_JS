<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1 id="header">NUMBER GUESSING GAME.</h1>
        <p>Guess a number from 1-100 .You will be given 10 tries.</p>
        <p>On the basis of your guess and actual number we will provide you with a message.</p>
        <p>Either your guess is too high, or your guess is too low. </p>
        <input type="text" id="enter" name="enter_number">
        <button name="letsgo">ENTER</button>
        <p id="OLD_GUESSES"></p>
        <p id="RESULT"></p>
        <button id="news">NEW GAME</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
